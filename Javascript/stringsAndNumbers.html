<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <p id="outputText"></p>

    <script>
      var text1 = "ten";
      var text2 = "2";

      var num1 = stringToNumber(text1);
      var num2 = stringToNumber(text2); // Changed from num1 to num2

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("outputText").innerHTML =
          "You have not entered a valid number. Please try again.";
      } else {
        document.getElementById("outputText").innerHTML = num1 + num2; // This will concatenate strings
      }

      function stringToNumber(text) {
        return parseInt(text); // Fixed the function name
      }
    </script>
  </body>
</html>
