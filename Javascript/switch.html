<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Advice</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
        margin: 0;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        color: #222;
      }
      label {
        font-size: 1.25rem;
        margin-bottom: 0.8rem;
        font-weight: 600;
      }
      select {
        padding: 0.5rem 1rem;
        font-size: 1.1rem;
        border-radius: 0.3rem;
        border: 1.5px solid #888;
        margin-bottom: 1.2rem;
        min-width: 180px;
        cursor: pointer;
        transition: border-color 0.3s ease;
      }
      select:focus {
        outline: none;
        border-color: #4a90e2;
      }
      button {
        background-color: #4a90e2;
        color: white;
        border: none;
        padding: 0.6rem 1.4rem;
        font-size: 1.1rem;
        border-radius: 0.3rem;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #357abd;
      }
      #outputText {
        margin-top: 1.5rem;
        font-size: 1.3rem;
        font-weight: 700;
        background: #ffffffcc;
        padding: 1rem 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        text-align: center;
        color: #0b3d91;
      }
    </style>
  </head>
  <body>
    <label for="weather">What's the weather like?</label><br />
    <select id="weather" aria-label="Select weather condition">
      <option value="sunny">Sunny</option>
      <option value="windy">Windy</option>
      <option value="rainy">Rainy</option>
      <option value="snowy">Snowy</option>
      <option value="cloudy">Cloudy</option>
    </select>
    <button id="goButton" type="button">GO!</button>

    <p id="outputText">Weather advice:</p>

    <script>
      const weatherSelect = document.getElementById("weather");
      const output = document.getElementById("outputText");
      const goButton = document.getElementById("goButton");

      const adviceMap = {
        sunny: "Don't forget your sunglasses and sunscreen!",
        windy: "Hold onto your hat and dress in layers.",
        rainy: "Carry an umbrella and wear waterproof shoes.",
        snowy: "Bundle up warmly and be careful on slippery surfaces.",
        cloudy: "It might be chilly, so bring a light jacket.",
      };

      goButton.addEventListener("click", () => {
        const selectedWeather = weatherSelect.value;
        const advice =
          adviceMap[selectedWeather] || "Please select a weather condition.";
        output.textContent = `Weather advice: ${advice}`;
      });
    </script>
  </body>
</html>
